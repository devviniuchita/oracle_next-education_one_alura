<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Amigo Secreto</title>
  </head>

  <body>
    <main class="container">
      <header class="header">
        <h1 class="header__title">
          Amigo <span class="header__highlight">Secreto</span>
        </h1>
        <img
          src="assets/amigo-secreto.png"
          alt="Imagem representativa de amigo secreto"
          class="header__image"
        />
      </header>

      <section class="form">
        <h2 class="form__subtitle">Digite o nome dos amigos participantes</h2>

        <div class="form__input-group">
          <input
            type="text"
            id="amigo"
            class="form__input"
            placeholder="Digite um nome"
          />
          <button
            class="form__button form__button--add"
            onclick="adicionarAmigo()"
          >
            Adicionar
          </button>
        </div>

        <ul
          class="list form__list"
          id="listaAmigos"
          aria-labelledby="listaAmigos"
          role="list"
        ></ul>
        <ul class="list form__result" id="resultado" aria-live="polite"></ul>

        <div class="form__action">
          <button
            class="button form__button--draw"
            onclick="sortearAmigo()"
            aria-label="Sortear amigo secreto"
          >
            <img
              src="assets/play_circle_outline.png"
              alt="Ícone para sortear"
              class="button__icon"
            />
            Sortear amigo
          </button>
        </div>
      </section>

      <section class="results">
        <article class="results__item">
          <p class="results__subtitle">Amigos incluídos</p>
          <div class="results__content" id="lista-amigos"></div>
        </article>
        <article class="results__item">
          <p class="results__subtitle">Sorteio</p>
          <div class="results__content" id="lista-sorteio"></div>
        </article>
      </section>

      <section class="reset">
        <article class="results__item">
          <button class="form__button form__button--add" onclick="reiniciar()">
            REINICIAR
          </button>
        </article>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
