<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Amigo Secreto</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="header__content">
          <h1 class="header__title">
            Amigo <span class="header__highlight">Secreto</span>
          </h1>
          <a href="index.html">
            <img
              src="./assets/undraw_mail-sent_ujev (1).svg"
              alt="Ilustração de presentes"
              class="header__image"
            />
          </a>
        </div>
      </header>

      <section class="form">
        <div class="form__card">
          <h2 class="form__subtitle">Gerencie seu sorteio</h2>

          <div class="form__input-group">
            <input
              type="text"
              id="amigo"
              class="form__input"
              placeholder="Nome do participante"
            />
            <button
              class="form__button form__button--add"
              onclick="adicionarAmigo()"
              id="adicionarAmigo"
            >
              Adicionar Nomes
            </button>
          </div>

          <ul class="list form__participants" id="listaAmigos"></ul>

          <div class="form__actions">
            <button
              class="form__button form__button--draw"
              onclick="sortearAmigo()"
              id="sortearAmigos"
            >
              <img
                src="assets/play_icon.png"
                alt="Sortear"
                class="button__icon"
              />
              Realizar Sorteio
            </button>

            <button
              class="form__button form__button--clear"
              onclick="apagarNomes()"
              id="deletarNomes"
            >
              <img
                src="assets/del_icon.png"
                alt="Limpar Nomes"
                class="button__icon"
              />
              Limpar Nomes
            </button>

            <button
              class="form__button form__button--reset"
              onclick="reiniciarSorteio()"
              id="reiniciarSorteios"
            >
              <img
                src="assets/reload_icon.png"
                alt="Reiniciar Sorteio"
                class="button__icon"
              />
              Reiniciar Sorteio
            </button>
          </div>
        </div>
      </section>

      <section class="results">
        <div class="results__grid">
          <div class="results__card results__card--participants">
            <h3 class="results__title">Lista</h3>
            <div class="results__content" id="lista-participantes"></div>
          </div>

          <div class="results__card results__card--draw">
            <h3 class="results__title">Resultado do Sorteio</h3>
            <div class="results__content" id="resultado-sorteio"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
